<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini App</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    img {
      max-width: 200px;
      height: auto;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <img id="userImage" src="placeholder.jpg" alt="User Image">
  <div id="userName">Загрузка...</div>

  <script>
  Telegram.WebApp.ready();

  Telegram.WebApp.getUserInfo()
    .then(user => {
      console.log("User info:", user); // Вывод информации о пользователе в консоль

      if (user) {
        if (user.photo_url) {
          document.getElementById('userImage').src = user.photo_url;
        }
        document.getElementById('userName').textContent = user.first_name || "Имя не указано"; // Обработка отсутствующего имени
      } else {
        console.error("getUserInfo() вернул null или undefined");
        document.getElementById('userName').textContent = "Гость";
      }
    })
    .catch(error => {
      console.error("Ошибка при получении информации о пользователе:", error);
      document.getElementById('userName').textContent = "Ошибка";
    });
</script>

</body>
</html>
